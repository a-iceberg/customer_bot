version: '3.8'

services:
  customer_bot_cc_test:
    container_name: customer_bot_cc_test
    network_mode: host
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TZ=Europe/Moscow
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_ENDPOINT=https://api.smith.langchain.com
      - LANGCHAIN_PROJECT=customer_bot_cc_test
    volumes:
      - ./data:/app/data
      - /etc/letsencrypt/live/YOUR-DOMAIN.COM/fullchain.pem:/app/data/ssl_cert.pem
      - /etc/letsencrypt/live/YOUR-DOMAIN.COM/privkey.pem:/app/data/ssl_pkey.pem
    command: ["/bin/sh", "-c", "if [ ! -f /app/data/auth.json ]; then echo '{\"LANGCHAIN_API_KEY\": \"\", \"OPENAI_API_KEY\": \"\", \"ANTHROPIC_API_KEY\": \"\", \"1ะก_TOKEN\": \"\", \"1C_LOGIN\": \"\", \"1C_PASSWORD\": \"\", \"CHAT_HISTORY_TOKEN\": \"\", \"TELEGRAM_API_ID\": 0, \"TELEGRAM_API_HASH\": \"\", \"HISTORY_CHANNEL_ID\": \"\", \"HISTORY_GROUP_ID\": \"\", \"BOT_TOKEN\": \"\"}' > /app/data/auth.json; fi && exec gunicorn -k 'uvicorn.workers.UvicornWorker' bot:app --bind '0.0.0.0:7408' --timeout 1800 --keyfile=./data/ssl_pkey.pem --certfile=./data/ssl_cert.pem"]
