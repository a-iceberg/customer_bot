version: '3.8'

services:
  customer_bot:
    container_name: customer_bot
    ports:
      - "8888:8888"
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TZ=Europe/Moscow
      - CUSTOMERBOT_AUTH_LOGIN=${CUSTOMERBOT_AUTH_LOGIN}
      - CUSTOMERBOT_AUTH_PASSWORD=${CUSTOMERBOT_AUTH_PASSWORD}
    command: ["gunicorn", "bot:app", "--workers", "1", "--worker-class", "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:8888", "--timeout", "180"]