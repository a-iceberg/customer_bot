version: '3.8'

services:
  customer_bot:
    container_name: customer_bot
    ports:
      - "7406:86"
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TZ=Europe/Moscow
    command: ["gunicorn", "bot:app", "--workers", "1", "--worker-class", "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:86", "--timeout", "300"]