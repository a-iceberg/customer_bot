version: '3.8'

services:
  customer_bot:
    container_name: customer_bot
    ports:
      - "7406:86"
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TZ=Europe/Moscow
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_ENDPOINT=https://api.smith.langchain.com
      - LANGCHAIN_API_KEY=
      - LANGCHAIN_PROJECT=customer_bot
    volumes:
      - ./data:/app/data
    command: ["gunicorn", "bot:app", "--workers", "1", "--worker-class", "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:86", "--timeout", "1800"]
